<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/index.css">
</head>

<body>
    <!-- logo区 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 表单区 -->
    <div class="box">
        <!-- 登陆区 -->
        <div class="login">
            <form class="layui-form" id="form-login">
                <!-- 表单标题区 -->
                <div class="form-title">
                    <img src="/assets/images/login_title.png" alt="">
                </div>
                <!-- 表单注册登录区 -->
                <div>
                    <!-- 第一行 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-user"></i>

                        <input type="text" name="username"  lay-verify="required" placeholder="请输入账号"
                            autocomplete="off" class="layui-input">

                    </div>
                    <!-- 第二行 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>

                        <input type="text" name="password"  lay-verify="required" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">

                    </div>
                    <!-- 第三行 -->
                    <div class="layui-form-item ">
                        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">登陆</button>

                    </div>
                    <!-- 第四行 -->
                    <div class="layui-form-item">
                        <a href="javascript:;" id="quzhuce">去注册</a>
                    </div>
                </div>

            </form>
        </div>
        <!-- 注册区 -->
        <div class="register">
            <form class="layui-form form-reg ">
                <!-- 表单标题区 -->
                <div class="form-title">
                    <img src="/assets/images/login_title.png" alt="">
                </div>
                <!-- 表单注册登录区 -->
                <div>
                    <!-- 第一行 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-user"></i>

                        <input type="text" name="username"  lay-verify="required" placeholder="请输入账号"
                            autocomplete="off" class="layui-input">

                    </div>
                    <!-- 第二行 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="text" name="password"  lay-verify="required|pass" placeholder="请输入密码"
                            autocomplete="off" class="layui-input password">

                    </div>
                    <!-- 第三行 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>

                        <input type="text"  lay-verify="required|repwd" placeholder="请确认密码" autocomplete="off"
                            class="layui-input">

                    </div>
                    <!-- 第四行 -->
                    <div class="layui-form-item ">
                        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>

                    </div>
                    <!-- 第五行 -->
                    <div class="layui-form-item">
                        <a href="javascript:;" id='qudenglu'>去登陆</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
   <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/index.js"></script>
</body>

</html>
