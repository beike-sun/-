<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/personCenter/resetPwd.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <form class="layui-form"  lay-filter="formTest" action="">
                <input type="text" name="id" style="display: none;">
                <!-- 第一行 -->
                <div class="layui-form-item">
                  <label class="layui-form-label">原密码</label>
                  <div class="layui-input-block">
                    <input type="text" name="oldPwd" required   lay-verify="required|pwd" placeholder="请输入标题" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <!-- 第二行 -->
                <div class="layui-form-item">
                  <label class="layui-form-label">新密码</label>
                  <div class="layui-input-block">
                    <input type="text" name="newPwd" required  lay-verify="required|pwd|different" placeholder="请输入标题" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <!-- 第三行 -->
                <div class="layui-form-item">
                  <label class="layui-form-label">重置密码</label>
                  <div class="layui-input-block">
                    <input type="text" required  lay-verify="required|pwd|same" placeholder="请输入标题" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <!-- 第四行 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
                      <button type="reset" class="layui-btn layui-btn-primary reset">重置</button>
                    </div>
                  </div>
                </form>
        </div>
      </div>
      <!-- 引入jQuery -->
      <script src="/assets/lib/jquery.js"></script>
      <!-- 引入baseApi -->
      <script src="/assets/js/baseAPI.js"></script>
      <!-- 引入layui的js -->
      <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入自己的js -->
    <script src="/assets/js/personCenter/resetPwd.js"></script>
</body>

</html>
