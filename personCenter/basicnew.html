<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本资料</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/personCenter/basicnew.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <form class="layui-form"  lay-filter="formTest" action="">
                <input type="text" name="id" style="display: none;">
                <!-- 第一行 -->
                <div class="layui-form-item">
                  <label class="layui-form-label">登陆名称</label>
                  <div class="layui-input-block">
                    <input type="text" name="username" required  disabled lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <!-- 第二行 -->
                <div class="layui-form-item">
                  <label class="layui-form-label">用户昵称</label>
                  <div class="layui-input-block">
                    <input type="text" name="nickname" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <!-- 第三行 -->
                <div class="layui-form-item">
                  <label class="layui-form-label">用户邮箱</label>
                  <div class="layui-input-block">
                    <input type="text" name="email" required  lay-verify="required|email" placeholder="请输入标题" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <!-- 第四行 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                      <button type="reset" class="layui-btn layui-btn-primary reset">重置</button>
                    </div>
                  </div>
                </form>
        </div>
      </div>
      <!-- 引入jQuery -->
      <script src="/assets/lib/jquery.js"></script>
      <!-- 引入baseApi -->
      <script src="/assets/js/baseAPI.js"></script>
      <!-- 引入layui的js -->
      <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入自己的js -->
    <script src="/assets/js/personCenter/basicnew.js"></script>
</body>
</html>
